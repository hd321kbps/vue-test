<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS</title>
</head>
<body>
	<div id="app">
		<p>{{ title }}</p>
		<input type="text" v-model="title">
	</div>

	<div id="app2">
		<p>{{ title }}</p>
		<p>{{ title2 }}</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				title: 'Заголовок'
			}
		})

		new Vue({
			el: '#app2',
			data: {
				title: 'Заголовок 2'
			},
			computed: {
				title2: function (){
					return app.title
				}
			}
		})
		console.log(app.title)
	
	</script>

</body>
</html>
