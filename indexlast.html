<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Test</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>Тестовое задание</h1>
		<button @click="say">{{ button1 }}</button>
		<button @click="say">{{ button2 }}</button>
		<button @click="say">{{ button3 }}</button>
		<div class="area"></div>
	</div>

	<script src="vue.js"></script>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				button1: 'Button 1',
				button2: 'Button 2',
				button3: 'Button 3',
				min: 1,
				max: 10
			},
			computed: {
				
			},
			methods: {
				say: function(event) {
					var st = setTimeout(() => {
						let nameButton = event.srcElement.innerText;
						let datetime = moment().format('h:mm:ss, DD.MM.YYYY');
						let ri = this.random(this.min, this.max) / 1000;
						let textArea = datetime + " : " + nameButton + " was pressed with " + ri + "s timeout";
						console.log(textArea);
					}, this.random(this.min, this.max))
				
				},
				random: function (min, max) {
					let gs = Math.floor((Math.random() * (max - min)) + min) * 1000;
					return gs;
				},
			}
		})
	</script>
</body>
</html>
